name: Hybrid CI
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with: { python-version: "3.10" }
      - name: Setup Node
        uses: actions/setup-node@v3
        with: { node-version: "20" }
      - run: pip install -r requirements.txt
      - run: npm install
      - run: npm test
